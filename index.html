<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile card</title>
	<link rel="stylesheet" href="./css/style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<script src="./js/script.js" defer></script>
</head>
<body>
	<div class="card">
		<div class="card-bg"></div>
				<div class="card-img">
					<img src="./img/800px-Woman_1.jpg" alt="" class="profile-pic">
				</div>
				<!-- /.card-img -->
				<div class="card-header">
					<h1 class="profile-name">I'm Lora</h1>
					<!-- /.profile-name -->
					<h4 class="profile-description">Lorem ipsum dolor sit.</h4>
				</div>
				<!-- /.card-header -->
				<div class="card-body">
					<div class="like-section">
						<h3>Like</h3>
						<h2>100<span>K</span></h2>
					</div>
					<!-- /.like-section -->
					<div class="divider"></div>
					<div class="follow-section">
						<h3>Follow</h3>
						<h2>100<span>K</span></h2>
					</div>
					<!-- /.follow-section -->
					
				</div>
				<!-- /.card-body -->
				<div class="card-btn">
					<div class="icon-group">
						<i class='bx bxl-facebook-circle icon'></i>
						<span class="icon-txt hidden">Facebook</span>
						<span class="icon-bg"></span>
					</div>
					<!-- /.icon-group -->
					<div class="icon-group">
						<i class='bx bxl-instagram icon'></i>
						<span class="icon-txt hidden">Instagram</span>
						<span class="icon-bg"></span>
					</div>
					<!-- /.icon-group -->
					<div class="icon-group">
						<i class='bx bxl-youtube icon'></i>
						<span class="icon-txt hidden">Youtube</span>
						<span class="icon-bg"></span>
					</div>
					<!-- /.icon-group -->
				</div>
				<!-- /.card-btn -->
			</div>
	<!-- </div> -->
	<!-- /.card -->
</body>
</html>
